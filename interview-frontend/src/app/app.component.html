<div class="search-container">
  <form (submit)="searchCities()">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      name="searchQuery"
      class="search-input"
      placeholder="Enter a city name"
    />
    <button type="submit" class="search-button">Search</button>
  </form>

  <ul class="city-list">
    <li *ngFor="let city of cities" class="city-item">
      <h3>{{ city.cityName }}</h3>
      <p>UUID: {{ city.uuid }}</p>
      <p>Count: {{ city.count }}</p>
    </li>
  </ul>
</div>
